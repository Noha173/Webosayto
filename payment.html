<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب سحب</title>
</head>
<body>
    <h1>طلب سحب</h1>

    <form action="mailto:dreaminvestment311@gmail.com" method="post" enctype="text/plain">
        <label for="name">اسم العميل:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="amount">المبلغ المراد سحبه:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="paymentMethod">طريقة الدفع:</label>
        <select id="paymentMethod" name="paymentMethod">
            <option value="PayPal">PayPal</option>
            <option value="TRC20">TRC20</option>
        </select><br><br>

        <label for="details">تفاصيل إضافية:</label>
        <textarea id="details" name="details" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="إرسال طلب السحب">
    </form>

    <script>
        const form = document.querySelector('form');
        form.onsubmit = function(event) {
            alert("تم إرسال طلب السحب بنجاح! سيتم إرسال التفاصيل إلى بريدك الإلكتروني.");
        }
    </script>
</body>
</html>
